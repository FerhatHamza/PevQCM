<!DOCTYPE html>
<html lang="fr" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM Vaccination - PEV Algérie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .rtl {
            direction: rtl;
        }
        
        .fullscreen {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Interactive option cards */
        .option-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .option-card:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #3b82f6;
        }
        
        .option-card.selected {
            border-color: #3b82f6;
            background: #eff6ff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        .option-card.correct {
            border-color: #10b981;
            background: #d1fae5;
        }
        
        .option-card.wrong {
            border-color: #ef4444;
            background: #fee2e2;
            opacity: 0.7;
        }
        
        .option-card.disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        /* Progress bar animation */
        .progress-bar {
            transition: width 0.5s ease;
        }
        
        /* Floating animation for stats */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .stat-card {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Pulse animation for submit button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        /* Glassmorphism effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* RTL specific adjustments */
        .option-card .option-letter {
            margin-left: 1rem;
            margin-right: 0;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .option-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 rtl fullscreen">
    <!-- Main Container - Full Screen -->
    <div class="h-full w-full flex flex-col">
        
        <!-- Header with Progress -->
        <header class="bg-white/80 backdrop-blur-md shadow-lg py-3 px-4 md:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl">PEV</span>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-gray-800">اختبار التلقيح</h1>
                        <p class="text-xs md:text-sm text-gray-500">QCM Vaccination - PEV Algérie</p>
                    </div>
                </div>
                
                <!-- Progress Info -->
                <div class="flex items-center gap-4 md:gap-8">
                    <div class="text-center">
                        <div class="text-2xl md:text-3xl font-bold text-blue-600" id="current-question-number">1</div>
                        <div class="text-xs md:text-sm text-gray-500">/ <span id="total-questions">25</span></div>
                    </div>
                    <div class="w-32 md:w-48 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-600 progress-bar" id="progress-bar" style="width: 4%"></div>
                    </div>
                    <div class="flex gap-2">
                        <button id="prev-btn" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button id="next-btn" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>

            </div>
        </header>

        <!-- Main Content Area - Takes remaining height -->
        <div class="flex-1 overflow-hidden flex">
            
            <!-- Sidebar - Hidden on mobile, visible on desktop -->
            <aside class="hidden lg:block w-72 bg-white/50 backdrop-blur-sm border-l border-gray-200 overflow-y-auto p-4">
                <div class="mb-4">
                    <h3 class="font-semibold text-gray-700 mb-2">قائمة الأسئلة</h3>
                    <div class="grid grid-cols-4 gap-2" id="question-grid">
                        <!-- Question numbers will be loaded here -->
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl p-4 text-white">
                    <h4 class="font-semibold mb-2">إحصائيات سريعة</h4>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>تمت الإجابة</span>
                            <span class="font-bold" id="answered-count">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>صحيحة</span>
                            <span class="font-bold text-green-300" id="correct-count">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>خاطئة</span>
                            <span class="font-bold text-red-300" id="wrong-count">0</span>

                        <div class="flex justify-between">
                            <span>نسبة النجاح</span>
                            <span class="font-bold" id="success-rate">0%</span>
                        </div>
                    </div>
                </div>
                
                <!-- Admin Button -->
                <button id="admin-quick-btn" class="mt-4 w-full py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                    </svg>
                    <span>لوحة الإدارة</span>
                </button>
            </aside>

            <!-- Main Quiz Area -->
            <main class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-4xl mx-auto">
                    
                    <!-- Question Card -->
                    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 mb-6 transform transition-all duration-500 hover:shadow-3xl">
                        
                        <!-- Question Header -->
                        <div class="flex items-start gap-4 mb-6">
                            <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl flex-shrink-0">
                                {Q}
                            </div>
                            <h2 class="text-xl md:text-2xl font-bold text-gray-800 leading-tight" id="question-text">
                                <!-- Question will be loaded here -->
                            </h2>
                        </div>
                        
                        <!-- Options Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8" id="options-container">
                            <!-- Options will be loaded here -->
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex flex-col sm:flex-row gap-4 justify-between items-center">
                            <div class="flex gap-2">
                                <button id="submit-answer" class="px-8 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl font-bold hover:from-green-600 hover:to-green-700 transition transform hover:scale-105 pulse-animation">
                                    تأكيد الإجابة
                                </button>
                                <button id="reset-question" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-300 transition">
                                    إعادة
                                </button>
                            </div>
                            
                            <!-- Explanation Button (shows after answer) -->
                            <button id="show-explanation" class="text-blue-600 hover:text-blue-800 font-medium hidden" onclick="toggleExplanation()">
                                <span>عرض التفسير</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Explanation Panel -->
                        <div id="explanation-panel" class="mt-6 p-4 bg-blue-50 border-r-4 border-blue-600 rounded-lg hidden">
                            <div class="flex gap-3">
                                <div class="text-blue-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <p class="text-gray-700" id="explanation-text"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quick Navigation for Mobile -->
                    <div class="lg:hidden grid grid-cols-5 gap-2" id="mobile-question-grid">
                        <!-- Question numbers for mobile -->
                    </div>
                </div>
            </main>
        </div>

        <!-- Admin Modal (Hidden by default) -->
        <div id="admin-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
            <div class="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">لوحة الإدارة</h2>
                    <button onclick="closeAdminModal()" class="p-2 hover:bg-gray-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        </svg>
                    </button>
                </div>
                <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                    <!-- Admin Login -->
                    <div id="admin-login" class="max-w-md mx-auto">

                            <input type="password" id="admin-password" class="w-full p-3 border rounded-lg">
                        </div>
                        <button id="admin-login-btn" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            دخول
                        </button>
                    </div>
                    
                    <!-- Admin Content (Hidden until login) -->
                    <div id="admin-content" class="hidden">
                        <div class="mb-6">
                            <button id="show-add-form" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">

                        <!-- Question Form -->

                            <input type="hidden" id="question-id">
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">السؤال</label>
                                <textarea id="question-text" rows="3" class="w-full p-3 border rounded-lg"></textarea>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">الخيار 1</label>
                                    <input type="text" id="option-0" class="w-full p-3 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">الخيار 2</label>
                                    <input type="text" id="option-1" class="w-full p-3 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">الخيار 3</label>
                                    <input type="text" id="option-2" class="w-full p-3 border rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">الخيار 4</label>
                                    <input type="text" id="option-3" class="w-full p-3 border rounded-lg">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">رقم الإجابة الصحيحة (0-3)</label>
                                <input type="number" id="correct-index" min="0" max="3" class="w-full p-3 border rounded-lg">
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">التفسير</label>
                                <textarea id="explanation" rows="3" class="w-full p-3 border rounded-lg"></textarea>
                            </div>
                            
                            <div class="flex gap-3">
                                <button id="save-question" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700">حفظ</button>
                                <button id="cancel-form" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600">إلغاء</button>
                            </div>
                        </div>
                        
                        <!-- Questions List -->
                        <div id="questions-list" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://pevqcm-api.ferhathamza17.workers.dev/api';
        let currentQuestions = [];
        let currentIndex = 0;
        let selectedAnswer = null;
        let adminToken = null;
        let userAnswers = {}; // Store user answers { questionId: { selected: index, isCorrect: boolean } }
        let questionStatus = {}; // Track question status: 'unanswered', 'correct', 'wrong'

        // Load questions on page load
        async function loadQuestions() {
            try {
                const response = await fetch(`${API_BASE}/questions`);
                currentQuestions = await response.json();
                if (currentQuestions.length > 0) {
                    updateTotalQuestions();
                    generateQuestionGrid();
                    displayQuestion(currentIndex);
                    updateProgress();
                    updateQuickStats();
                }
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        // Display current question
        function displayQuestion(index) {
            const question = currentQuestions[index];
            const options = JSON.parse(question.options);
            const status = questionStatus[question.id] || 'unanswered';
            
            // Update question text
            document.getElementById('question-text').textContent = question.question;
            
            // Generate options
            let optionsHtml = '';
            const letters = ['أ', 'ب', 'ج', 'د'];
            
            options.forEach((option, i) => {
                let optionClass = 'option-card p-4 md:p-6 rounded-xl';
                
                // Add classes based on status and selection
                if (status !== 'unanswered') {
                    optionClass += ' disabled';
                    if (i === question.correctIndex) {
                        optionClass += ' correct';
                    } else if (userAnswers[question.id]?.selected === i && userAnswers[question.id]?.selected !== question.correctIndex) {
                        optionClass += ' wrong';
                    }
                } else if (selectedAnswer === i) {
                    optionClass += ' selected';
                }
                
                optionsHtml += `
                    <div class="${optionClass}" data-option-index="${i}" onclick="selectOption(${i})">
                        <div class="flex items-center">
                            <span class="option-letter w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center font-bold ml-3">${letters[i]}</span>
                            <span class="text-gray-800">${option}</span>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('options-container').innerHTML = optionsHtml;
            
            // Show/hide explanation button
            const explanationBtn = document.getElementById('show-explanation');
            const explanationPanel = document.getElementById('explanation-panel');
            
            if (status !== 'unanswered') {
                explanationBtn.classList.remove('hidden');
                document.getElementById('explanation-text').textContent = question.explanation || 'لا يوجد تفسير';
            } else {
                explanationBtn.classList.add('hidden');
                explanationPanel.classList.add('hidden');
            }
            
            // Update current question number
            document.getElementById('current-question-number').textContent = index + 1;
            
            // Update question grid highlighting
            updateQuestionGridHighlight();
        }

        // Select option
        function selectOption(index) {
            const question = currentQuestions[currentIndex];
            if (questionStatus[question.id] !== 'unanswered') return;
            
            selectedAnswer = index;
            displayQuestion(currentIndex);
        }

        // Submit answer
        async function submitAnswer() {
            const question = currentQuestions[currentIndex];
            
            if (questionStatus[question.id] !== 'unanswered') {
                alert('لقد أجبت على هذا السؤال بالفعل');
                return;
            }
            
            if (selectedAnswer === null) {
                alert('الرجاء اختيار إجابة');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        questionId: question.id,
                        selectedIndex: selectedAnswer
                    })
                });
                
                const result = await response.json();
                
                // Store user answer
                userAnswers[question.id] = {
                    selected: selectedAnswer,
                    isCorrect: result.correct
                };
                
                // Update question status
                questionStatus[question.id] = result.correct ? 'correct' : 'wrong';
                
                // Update display
                displayQuestion(currentIndex);
                updateProgress();
                updateQuickStats();
                updateQuestionGrid();
                
                // Show explanation
                document.getElementById('explanation-text').textContent = result.explanation || question.explanation || 'لا يوجد تفسير';
                document.getElementById('explanation-panel').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error submitting answer:', error);
            }
        }

        // Reset current question
        function resetQuestion() {
            const question = currentQuestions[currentIndex];
            if (questionStatus[question.id] !== 'unanswered') {
                // Remove from tracking
                delete userAnswers[question.id];
                delete questionStatus[question.id];
                
                // Reset display
                selectedAnswer = null;
                displayQuestion(currentIndex);
                updateProgress();
                updateQuickStats();
                updateQuestionGrid();
                
                document.getElementById('explanation-panel').classList.add('hidden');
            }
        }

        // Toggle explanation
        function toggleExplanation() {
            const panel = document.getElementById('explanation-panel');
            panel.classList.toggle('hidden');
        }

        // Update progress bar
        function updateProgress() {
            const total = currentQuestions.length;
            const answered = Object.keys(questionStatus).length;
            const percentage = (answered / total) * 100;
            
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('answered-count').textContent = answered;
        }

        // Update quick stats
        function updateQuickStats() {
            const correct = Object.values(questionStatus).filter(status => status === 'correct').length;
            const wrong = Object.values(questionStatus).filter(status => status === 'wrong').length;
            const total = correct + wrong;
            const successRate = total > 0 ? Math.round((correct / total) * 100) : 0;
            
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('wrong-count').textContent = wrong;
            document.getElementById('success-rate').textContent = `${successRate}%`;
        }

        // Generate question grid
        function generateQuestionGrid() {
            const total = currentQuestions.length;
            let gridHtml = '';
            let mobileGridHtml = '';
            
            for (let i = 0; i < total; i++) {
                const question = currentQuestions[i];
                const status = questionStatus[question.id] || 'unanswered';
                let bgColor = 'bg-gray-200';
                let textColor = 'text-gray-700';
                
                if (status === 'correct') {
                    bgColor = 'bg-green-500';
                    textColor = 'text-white';
                } else if (status === 'wrong') {
                    bgColor = 'bg-red-500';
                    textColor = 'text-white';
                } else if (i === currentIndex) {
                    bgColor = 'bg-blue-500';
                    textColor = 'text-white';
                }
                
                gridHtml += `
                    <button onclick="goToQuestion(${i})" 
                            class="${bgColor} ${textColor} rounded-lg p-2 text-center font-bold hover:opacity-80 transition">
                        ${i + 1}
                    </button>
                `;
                
                mobileGridHtml += `
                    <button onclick="goToQuestion(${i})" 
                            class="${bgColor} ${textColor} rounded-lg p-2 text-center font-bold text-sm hover:opacity-80 transition">
                        ${i + 1}
                    </button>
                `;
            }
            
            document.getElementById('question-grid').innerHTML = gridHtml;
            document.getElementById('mobile-question-grid').innerHTML = mobileGridHtml;
        }

        // Update question grid highlighting
        function updateQuestionGridHighlight() {
            generateQuestionGrid(); // Simple regeneration
        }

        // Go to specific question
        function goToQuestion(index) {
            if (index >= 0 && index < currentQuestions.length) {
                currentIndex = index;
                selectedAnswer = null;
                displayQuestion(currentIndex);
                updateQuestionGridHighlight();
            }
        }

        // Update total questions
        function updateTotalQuestions() {
            document.getElementById('total-questions').textContent = currentQuestions.length;
        }

        // Navigation functions
        function nextQuestion() {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                selectedAnswer = null;
                displayQuestion(currentIndex);
                updateQuestionGridHighlight();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                selectedAnswer = null;
                displayQuestion(currentIndex);
                updateQuestionGridHighlight();
            }
        }

        // Admin functions
        function openAdminModal() {
            document.getElementById('admin-modal').classList.remove('hidden');
            document.getElementById('admin-modal').classList.add('flex');
        }

        function closeAdminModal() {
            document.getElementById('admin-modal').classList.add('hidden');
            document.getElementById('admin-modal').classList.remove('flex');
        }

        async function adminLogin() {
            const password = document.getElementById('admin-password').value;
            if (!password) return;
            
            adminToken = password;
            
            try {
                await loadAdminQuestions();
                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
            } catch (error) {
                alert('خطأ في تسجيل الدخول');
            }
        }

        async function loadAdminQuestions() {
            const response = await fetch(`${API_BASE}/questions`, {
                headers: { 'Authorization': `Bearer ${adminToken}` }
            });
            const questions = await response.json();
            
            let html = '';
            questions.forEach(q => {
                const options = JSON.parse(q.options);
                html += `
                    <div class="border rounded-lg p-4">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="font-medium mb-2">${q.question}</div>
                                <div class="text-sm text-gray-600 mb-2">
                                    ${options.map((opt, i) => 
                                        `<span class="${i === q.correctIndex ? 'text-green-600 font-bold' : ''}">${opt}</span>${i < 3 ? ' | ' : ''}`
                                    ).join('')}
                                </div>
                                <div class="text-sm text-gray-500">${q.explanation || ''}</div>
                            </div>
                            <div class="flex gap-2 mr-4">
                                <button onclick="editQuestion(${q.id})" class="text-blue-600 hover:text-blue-800">تعديل</button>
                                <button onclick="deleteQuestion(${q.id})" class="text-red-600 hover:text-red-800">حذف</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('questions-list').innerHTML = html;
        }

        function showAddForm() {
            document.getElementById('question-id').value = '';
            document.getElementById('question-text').value = '';
            document.getElementById('correct-index').value = '';
            document.getElementById('explanation').value = '';
            
            for (let i = 0; i < 4; i++) {
                document.getElementById(`option-${i}`).value = '';
            }
            
            document.getElementById('question-form').classList.remove('hidden');
        }

        async function editQuestion(id) {
            try {
                const response = await fetch(`${API_BASE}/questions/${id}`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const q = await response.json();
                const options = JSON.parse(q.options);
                
                document.getElementById('question-id').value = q.id;
                document.getElementById('question-text').value = q.question;
                document.getElementById('correct-index').value = q.correctIndex;
                document.getElementById('explanation').value = q.explanation || '';
                
                for (let i = 0; i < 4; i++) {
                    document.getElementById(`option-${i}`).value = options[i] || '';
                }
                
                document.getElementById('question-form').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading question:', error);
            }
        }

        async function saveQuestion() {
            const id = document.getElementById('question-id').value;
            const question = document.getElementById('question-text').value;
            const correctIndex = parseInt(document.getElementById('correct-index').value);
            const explanation = document.getElementById('explanation').value;
            
            const options = [];
            for (let i = 0; i < 4; i++) {
                options.push(document.getElementById(`option-${i}`).value);
            }
            
            if (!question || options.some(opt => !opt) || isNaN(correctIndex)) {
                alert('الرجاء ملء جميع الحقول');
                return;
            }
            
            const data = { question, options, correctIndex, explanation };
            
            try {
                const url = id ? `${API_BASE}/questions/${id}` : `${API_BASE}/questions`;
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('question-form').classList.add('hidden');
                    await loadAdminQuestions();
                    await loadQuestions(); // Reload main questions
                }
                
            } catch (error) {
                console.error('Error saving question:', error);
            }
        }

        async function deleteQuestion(id) {
            if (!confirm('هل أنت متأكد من حذف هذا السؤال؟')) return;
            
            try {
                await fetch(`${API_BASE}/questions/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                await loadAdminQuestions();
                await loadQuestions(); // Reload main questions
                
            } catch (error) {
                console.error('Error deleting question:', error);
            }
        }

        // Event listeners
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('submit-answer').addEventListener('click', submitAnswer);
        document.getElementById('reset-question').addEventListener('click', resetQuestion);
        document.getElementById('admin-quick-btn').addEventListener('click', openAdminModal);
        document.getElementById('admin-login-btn').addEventListener('click', adminLogin);
        document.getElementById('show-add-form').addEventListener('click', showAddForm);
        document.getElementById('save-question').addEventListener('click', saveQuestion);
        document.getElementById('cancel-form').addEventListener('click', () => {
            document.getElementById('question-form').classList.add('hidden');
        });

        // Make functions global for onclick handlers
        window.selectOption = selectOption;
        window.goToQuestion = goToQuestion;
        window.toggleExplanation = toggleExplanation;
        window.editQuestion = editQuestion;
        window.deleteQuestion = deleteQuestion;
        window.closeAdminModal = closeAdminModal;
        window.showAddForm = showAddForm;

        // Initialize
        loadQuestions();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextQuestion();
            } else if (e.key === 'ArrowLeft') {
                prevQuestion();
            } else if (e.key >= '1' && e.key <= '4') {
                const index = parseInt(e.key) - 1;
                selectOption(index);
            } else if (e.key === 'Enter' && e.ctrlKey) {
                submitAnswer();
            }
        });
    </script>
</body>
</html>
