<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - QCM Vaccination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { fontFamily: { sans: ['Tajawal', 'sans-serif'] } }
        }
    </script>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen p-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Tableau de Bord</h1>
            <a href="/" class="bg-slate-600 text-white px-4 py-2 rounded hover:bg-slate-700">Retour au Quiz</a>
        </div>

        <div class="bg-white p-6 rounded-xl shadow mb-8">
            <h2 class="text-xl font-bold mb-4">Ajouter une Question</h2>
            <form id="addForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="q_text" placeholder="Question" class="p-2 border rounded md:col-span-2" required>
                <input type="text" id="opt_1" placeholder="Option 1" class="p-2 border rounded" required>
                <input type="text" id="opt_2" placeholder="Option 2" class="p-2 border rounded" required>
                <input type="text" id="opt_3" placeholder="Option 3" class="p-2 border rounded" required>
                <input type="text" id="opt_4" placeholder="Option 4" class="p-2 border rounded" required>
                <select id="correct_idx" class="p-2 border rounded">
                    <option value="0">Option 1 est correcte</option>
                    <option value="1">Option 2 est correcte</option>
                    <option value="2">Option 3 est correcte</option>
                    <option value="3">Option 4 est correcte</option>
                </select>
                <textarea id="expl" placeholder="Explication" class="p-2 border rounded md:col-span-2"></textarea>
                <button type="submit" class="bg-blue-600 text-white py-2 rounded md:col-span-2 hover:bg-blue-700">Enregistrer</button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="p-4 font-bold text-sm">ID</th>
                        <th class="p-4 font-bold text-sm w-1/3">Question</th>
                        <th class="p-4 font-bold text-sm text-center">Correctes</th>
                        <th class="p-4 font-bold text-sm text-center">Fausses</th>
                        <th class="p-4 font-bold text-sm text-center">Taux Total</th>
                        <th class="p-4 font-bold text-sm text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="statsBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/api/questions');
            const data = await res.json();
            const tbody = document.getElementById('statsBody');
            tbody.innerHTML = '';

            data.forEach(q => {
                const total = q.correct_count + q.wrong_count;
                // Calculate percentage (Taux)
                const rate = total === 0 ? 0 : Math.round((q.correct_count / total) * 100);
                
                // Color coding for rate
                const rateColor = rate > 70 ? 'text-green-600' : (rate < 40 ? 'text-red-600' : 'text-orange-600');

                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-slate-50";
                tr.innerHTML = `
                    <td class="p-4 text-slate-500">#${q.id}</td>
                    <td class="p-4 font-medium">${q.question}</td>
                    <td class="p-4 text-center text-green-600 font-bold">${q.correct_count}</td>
                    <td class="p-4 text-center text-red-500 font-bold">${q.wrong_count}</td>
                    <td class="p-4 text-center font-bold ${rateColor}">${rate}%</td>
                    <td class="p-4 text-right">
                        <button onclick="deleteQuestion(${q.id})" class="text-red-500 hover:text-red-700 text-sm">Supprimer</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                question: document.getElementById('q_text').value,
                options: [
                    document.getElementById('opt_1').value,
                    document.getElementById('opt_2').value,
                    document.getElementById('opt_3').value,
                    document.getElementById('opt_4').value
                ],
                correctIndex: parseInt(document.getElementById('correct_idx').value),
                explanation: document.getElementById('expl').value
            };

            await fetch('/api/admin/create', {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            e.target.reset();
            loadData();
        });

        async function deleteQuestion(id) {
            if(confirm('Supprimer cette question ?')) {
                await fetch(`/api/admin/delete/${id}`, { method: 'DELETE' });
                loadData();
            }
        }

        loadData();
    </script>
</body>
</html>
